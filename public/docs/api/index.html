<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Reference - Lendgismo</title>
  <meta name="description" content="Lendgismo platform API reference documentation">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Swagger UI -->
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
  
  <style>
    :root {
      --brand-500: hsl(220, 100%, 59.2%);
      --bg: hsl(230, 16%, 4%);
      --fg: hsl(240, 5%, 83%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      color-scheme: dark;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      background-image: radial-gradient(60rem 60rem at -10% -10%, hsla(214, 91%, 61%, 0.08), transparent 60%), 
                        radial-gradient(60rem 60rem at 110% 10%, hsla(238, 69%, 66%, 0.08), transparent 60%), 
                        radial-gradient(60rem 60rem at 50% 120%, hsla(198, 93%, 61%, 0.08), transparent 60%);
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .topbar {
      position: sticky;
      top: 0;
      background: rgba(10, 10, 12, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
    }
    
    .topbar-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: white;
      text-decoration: none;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: 0.5rem;
      padding: 0.25rem 0.5rem;
      margin: -0.25rem -0.5rem;
      transition: background-color 0.2s;
    }
    
    .topbar-brand:hover {
      background: rgba(96, 165, 250, 0.1);
    }
    
    .topbar-brand:focus-visible {
      outline: 2px solid var(--brand-500);
      outline-offset: 2px;
      background: rgba(96, 165, 250, 0.05);
    }
    
    .brand-logo {
      height: 32px;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 2px 8px rgba(96, 165, 250, 0.3));
      transition: filter 0.2s;
    }
    
    .topbar-brand:hover .brand-logo {
      filter: drop-shadow(0 2px 12px rgba(96, 165, 250, 0.5));
    }
    
    .brand-name {
      font-weight: 600;
      color: white;
      letter-spacing: -0.02em;
    }
    
    .brand-divider {
      color: rgba(156, 163, 175, 0.6);
      font-weight: 300;
      margin: 0 -0.25rem;
    }
    
    .brand-section {
      color: var(--brand-500);
      font-weight: 500;
    }
    
    .topbar-actions {
      display: flex;
      gap: 1rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: var(--fg);
      text-decoration: none;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--brand-500);
    }
    
    #swagger-ui {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    /* Swagger UI Dark Mode Customization */
    .swagger-ui {
      filter: invert(0);
    }
    
    .swagger-ui .info .title,
    .swagger-ui .scheme-container,
    .swagger-ui .topbar {
      background: transparent;
    }
    
    .swagger-ui .opblock-tag {
      color: white;
      border-color: rgba(255, 255, 255, 0.1);
    }
    
    .swagger-ui .opblock {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
    }
    
    .swagger-ui .btn.authorize {
      background: var(--brand-500);
      border-color: var(--brand-500);
    }
    
    .swagger-ui .btn.execute {
      background: var(--brand-500);
      border-color: var(--brand-500);
    }
    
    .error-message {
      max-width: 800px;
      margin: 4rem auto;
      padding: 2rem;
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.3);
      border-radius: 1rem;
      color: rgb(252, 165, 165);
    }
    
    .error-message h2 {
      color: white;
      margin-bottom: 1rem;
    }
    
    .error-message p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    
    .error-message code {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-family: 'SF Mono', Monaco, monospace;
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <a href="/docs/" class="topbar-brand">
      <img 
        src="/docs/assets/lendgismo-icon.png" 
        alt="Lendgismo" 
        class="brand-logo"
        width="32"
        height="32"
      >
      <span class="brand-name">Lendgismo</span>
      <span class="brand-divider">/</span>
      <span class="brand-section">API</span>
    </a>
    
    <div class="topbar-actions">
      <a href="/docs/" class="btn">
        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
        </svg>
        Documentation
      </a>
      <a href="/" class="btn">
        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Home
      </a>
    </div>
  </header>

  <!-- Swagger UI Container -->
  <div id="swagger-ui"></div>

  <!-- Swagger UI Bundle -->
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
  
  <script>
    // Check if OpenAPI spec exists
    fetch('/docs/openapi.yaml')
      .then(response => {
        if (response.ok) {
          // Initialize Swagger UI with the spec
          window.ui = SwaggerUIBundle({
            url: '/docs/openapi.yaml',
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
              SwaggerUIBundle.presets.apis,
              SwaggerUIStandalonePreset
            ],
            plugins: [
              SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: 'BaseLayout',
            defaultModelsExpandDepth: 1,
            defaultModelExpandDepth: 1,
            docExpansion: 'list',
            filter: true,
            tryItOutEnabled: true
          });
        } else {
          // Show friendly error message
          document.getElementById('swagger-ui').innerHTML = `
            <div class="error-message">
              <h2>OpenAPI Specification Not Found</h2>
              <p>
                The API specification file is not available yet. To enable the API documentation:
              </p>
              <ol style="margin-left: 1.5rem; margin-bottom: 1rem;">
                <li>Add your OpenAPI 3.x specification file as <code>/docs/openapi.yaml</code></li>
                <li>Or add <code>/docs/openapi.json</code> for JSON format</li>
                <li>Refresh this page to view the interactive API documentation</li>
              </ol>
              <p>
                <a href="/docs/" style="color: var(--brand-500); text-decoration: none;">← Back to Documentation</a>
              </p>
            </div>
          `;
        }
      })
      .catch(error => {
        console.error('Failed to load OpenAPI spec:', error);
        document.getElementById('swagger-ui').innerHTML = `
          <div class="error-message">
            <h2>Failed to Load API Specification</h2>
            <p>An error occurred while trying to load the API documentation.</p>
            <p>
              <a href="/docs/" style="color: var(--brand-500); text-decoration: none;">← Back to Documentation</a>
            </p>
          </div>
        `;
      });
  </script>
</body>
</html>
