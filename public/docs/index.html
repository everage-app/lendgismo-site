<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lendgismo Documentation</title>
  <meta name="description" content="Complete technical documentation for the Lendgismo asset-based lender platform codebase">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/docs/assets/docs.css">
  
  <!-- Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- Syntax Highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-okaidia.min.css">
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-jsx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-tsx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.min.js"></script>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <a href="/docs/" class="topbar-brand">
      <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
      </svg>
      <span>Lendgismo Docs</span>
    </a>
    
    <div class="topbar-actions">
      <div class="search-container">
        <svg class="search-icon" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="8" cy="8" r="6"/>
          <path d="m13 13 4 4"/>
        </svg>
        <input 
          type="text" 
          id="search" 
          class="search-input" 
          placeholder="Search documentation..."
          aria-label="Search documentation"
        >
      </div>
      
      <button 
        id="theme-toggle" 
        class="theme-toggle" 
        aria-label="Toggle dark mode"
        title="Toggle dark mode"
      >
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="10" cy="10" r="5"/>
          <line x1="10" y1="1" x2="10" y2="3"/>
          <line x1="10" y1="17" x2="10" y2="19"/>
          <line x1="3.93" y1="3.93" x2="5.34" y2="5.34"/>
          <line x1="14.66" y1="14.66" x2="16.07" y2="16.07"/>
          <line x1="1" y1="10" x2="3" y2="10"/>
          <line x1="17" y1="10" x2="19" y2="10"/>
          <line x1="3.93" y1="16.07" x2="5.34" y2="14.66"/>
          <line x1="14.66" y1="5.34" x2="16.07" y2="3.93"/>
        </svg>
      </button>
      
      <a 
        href="/" 
        class="theme-toggle" 
        title="Back to main site"
        aria-label="Back to main site"
      >
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </a>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="docs-app">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar" role="navigation" aria-label="Documentation navigation">
      <!-- Populated by docs.js -->
    </aside>

    <!-- Content -->
    <main id="content" class="content" role="main">
      <div class="loading">Loading documentation...</div>
    </main>
  </div>

  <!-- App Script -->
  <script src="/docs/assets/docs.js"></script>
</body>
</html>
